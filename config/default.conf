server
{
    listen 8080;

    listen 3030;

    root ./www/;

    server_name myWeb;

    index /index.html;

    cgi_extension .bla .cgi;

    autoindex off;

    allow_methods POST GET DELETE;

    client_max_body_size 2000000000;
    
    location /makako
	{
        autoindex on;
        allow_methods GET POST;
		root ./www/;
        index index.html;
	}

    listen 4040;
}

server
{
    listen 7070;

    allow_methods GET POST DELETE;

    root ./www/;
