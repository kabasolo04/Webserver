<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserver Tests</title>

    <link rel="icon" type="image/png" href="42.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f4f6;
        }

        .navbar {
            background-color: #2c2f33 !important;
        }

        .logo {
            width: 130px;
            height: 80px;
            border-radius: 5px;
        }

        .test-card {
            border-radius: 12px;
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
        }

        .test-card h5 {
            font-weight: 600;
        }

        .big-photo {
            width: 100%;
            max-width: 650px;
            border-radius: 10px;
            margin-top: 25px;
        }

        .section-title {
            font-weight: 700;
            margin-top: 25px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark px-3">
		<a href="42.jpeg">
			<img class="logo" src="42.jpeg" alt="logo">
		</a>
    </nav>

    <div class="container py-4">

        <h2 class="text-center mb-4">Webserver Test Panel</h2>

        <!-- CGI TEST CARDS -->
        <div class="row justify-content-center">

            <!-- PHP Tests -->
            <div class="col-md-6 test-card">
                <h5 class="section-title">PHP CGI Tests</h5>

                <a href="./cgi.php?cgifakintest=kreizi" class="btn btn-primary mb-2 w-100">
                    PHP GET Test
                </a>

                <form action="/cgi.php" method="POST">
                    <input type="hidden" name="koldo" value="bomboclat">
                    <button class="btn btn-secondary w-100" type="submit">
                        PHP POST Test
                    </button>
                </form>
            </div>

            <!-- Python Tests -->
            <div class="col-md-6 test-card">
                <h5 class="section-title">Python CGI Tests</h5>

                <a href="/cgi_test.py?name=Bob" class="btn btn-primary mb-2 w-100">
                    Python GET Test
                </a>

                <form action="/cgi_test.py" method="POST">
                    <div class="mb-2">
                        <label for="name" class="form-label">Name:</label>
                        <input class="form-control" id="name" name="name" value="Alice">
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input class="form-control" type="number" id="age" name="age" value="22">
                    </div>

                    <button type="submit" class="btn btn-secondary w-100">
                        Python POST Test
                    </button>
                </form>
            </div>

        </div>

        <!-- CREATE POST REQUEST BOX -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <a href="./form" class="btn btn-dark btn-lg w-100 py-3">
                    CREATE A POST REQUEST
                </a>
            </div>
        </div>

        <!-- IMAGE -->
        <div class="row justify-content-center">
            <div class="col-auto">
                <img class="big-photo" src="DSC04113.JPG">
            </div>
        </div>

    </div>

</body>
</html>
